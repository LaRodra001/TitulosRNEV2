<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>TitulosRNEV</title>
</head>
<body>
    <header class="header sticky-top bg-light shadow-sm">
        <div class="container d-flex align-items-center justify-content-center py-2">
            <div class="d-flex align-items-center gap-3">
                <img src="assets/HeaderDownPlataform.png" alt="Plataform" id="header-down-plataform" class="img-fluid">
                <h1 class="mb-0">TitulosRNEV</h1>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <!-- Sample content to validate responsiveness -->
        <div class="row">
            <div class="col-12 col-md-8">
                <h2>Bienvenido</h2>
                <p>
                    Esta es una maqueta de la página para probar el comportamiento responsivo con Bootstrap.
                    Redimensiona la ventana o utiliza las herramientas de desarrollo para ver los cambios.
                </p>
            </div>
            <div class="col-12 col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Panel</h5>
                        <p class="card-text">Contenido de ejemplo que se adapta por columnas en pantallas pequeñas y grandes.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
